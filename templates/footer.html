<footer class="py-4 bg-body-tertiary border-top border-success border-opacity-10">
  <div class="container">
    <div class="row align-items-center">

      <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
        <p class="mb-0 text-body-secondary small">
          &copy; {{currentYear}} <span class="fw-bold text-body-emphasis">{{about.fullName}}</span>. All rights reserved.
        </p>
      </div>

      <div class="col-md-6 text-center text-md-end">
        {{#each footer.socials}}
        <a href="{{this.link}}" target="{{this.target}}" class="mx-2 text-body-secondary transition-icon" aria-label="{{this.name}}">
          <i class="{{this.icon}} fs-5"></i>
        </a>
        {{/each}}
      </div>

    </div>
  </div>
</footer>
