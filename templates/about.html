<section id="about" class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-5">
                    <div class="text-uppercase small text-muted mb-1">
                        Background
                    </div>

                    <h2>
                        <span class="border-bottom border-3 border-success pb-2">
                        About Me
                        </span>
                    </h2>
                </div>

                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                {{#each about.bio}}
                                <p class="mb-3">{{this}}</p>
                                {{/each}}
                            </div>
                            <div class="col-md-4 text-center">
                                <div class="mb-3">
                                    <i class="bi bi-stack text-primary" style="font-size: 4rem;"></i>
                                </div>
                                <h4 class="text-primary">Full-Stack Developer</h4>
                                <p class="text-muted">Specializing in modern web technologies</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
