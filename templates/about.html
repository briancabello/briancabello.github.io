<section id="about" class="py-5">
  <div class="container">

    <div class="mb-5">
      <div class="text-uppercase small text-body-secondary mb-1">
        Background
      </div>

      <h2 class="fw-bold">
        <span class="border-bottom border-3 border-success pb-2">
          About Me
        </span>
      </h2>
    </div>

    <div class="card border-0 shadow-sm bg-body">
      <div class="card-body p-4 p-lg-5">

        <div class="row align-items-center g-4">

          <div class="col-md-8">
            {{#each about.bio}}
              <p class="mb-3">{{this}}</p>
            {{/each}}
          </div>
          
          <div class="col-md-4 text-center">

            <div class="mb-3">
                <i class="fa-solid fa-layer-group text-primary" style="font-size: 4rem;"></i>
            </div>

            <h4 class="fw-semibold mb-1">
              Full-Stack Developer
            </h4>

            <p class="text-body-secondary mb-0">
              Specializing in modern web technologies
            </p>

          </div>

        </div>

      </div>
    </div>

  </div>
</section>
