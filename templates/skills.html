<section id="skills" class="py-5">
  <div class="container">
    
    <div class="mb-5">
      <div class="text-uppercase small text-success fw-bold mb-1">Technical Proficiency</div>
      <h2>
        <span class="border-bottom border-3 border-success pb-2">
          Development Stack
        </span>
      </h2>
    </div>

    <div class="row g-4 justify-content-center">
      {{#each skills}}
      <div class="col-lg-4 col-md-6">
        
        <div class="card h-100 border-0 shadow-sm bg-body-tertiary hover-lift hover-glow transition-all">
          <div class="card-body p-4 text-center">
            
            <h5 class="fw-bold text-body-emphasis mb-4">
              {{title}}
            </h5>

            <div class="row g-3 justify-content-center">
              {{#each badges}}
              <div class="col-4"> <div class="d-flex flex-column align-items-center h-100">
                  
                  <div class="mb-2 d-flex align-items-center justify-content-center bg-body shadow-sm rounded-circle p-2 position-relative icon-bubble" 
                       style="width: 52px; height: 52px;">
                    
                    <img
                      src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/{{icon}}/{{icon}}-original.svg"
                      width="28"
                      height="28"
                      alt="{{name}}"
                      loading="lazy"
                      style="object-fit: contain;"
                      onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
                    />
                    
                    <i class="fas fa-code text-success fs-5" style="display:none;"></i>

                  </div>
                  
                  <span class="text-body-secondary fw-medium lh-1" style="font-size: 0.7rem;">
                    {{name}}
                  </span>
                  
                </div>

              </div>
              {{/each}}
            </div>

          </div>
        </div>

      </div>
      {{/each}}
    </div>

  </div>
</section>
