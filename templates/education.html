<section id="education" class="py-5">
  <div class="container">
    <h2 class="mb-5">
      <span class="border-bottom border-3 border-success pb-2">Education</span>
    </h2>

    <div class="row g-4">
      <div class="col-lg-8">

        <div class="card shadow-sm border-0 mb-4">
          <div class="card-body p-4">
            <h4 class="card-title mb-1">{{education.currentEducation.program}}</h4>
            <div class="text-muted">{{education.currentEducation.institution}}</div>
            <div class="text-muted mt-2">{{education.currentEducation.period}}</div>
          </div>
        </div>

        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <h5 class="card-title mb-3">Additional Education</h5>

            <ul class="mb-0 ps-3">
              {{#each education.additionalEducation}}
              <li class="mb-2">{{this}}</li>
              {{/each}}
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
