<section id="projects" class="py-5">
    <div class="container">
        <h2 class="mb-5"><span class="border-bottom border-3 border-success pb-2">Projects</span></h2>
        <div class="row">
            {{#each projects}}
            <div class="col-lg-6 mb-4">
                <div class="card h-100 border">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">{{title}}</h4>
                    </div>
                    <div class="card-body">
                        <p class="card-text mb-4">{{description}}</p>
                        
                        <h6 class="text-secondary">Tech Stack:</h6>
                        <div class="mb-4">
                            {{#each techStack}}
                            <span class="badge border border-primary-subtle text-success me-1 mb-2">{{this}}</span>
                            {{/each}}
                        </div>
                        
                        <h6 class="text-secondary">Key Features:</h6>
                        <ul class="mb-0">
                            {{#each features}}
                            <li class="mb-1">{{{this}}}</li>
                            {{/each}}
                        </ul>
                    </div>
                    {{#if demoUrl}}
                    <div class="card-footer bg-transparent border-top-0">
                        <a href="{{demoUrl}}" target="_blank" class="btn btn-sm btn-outline-primary">View Demo</a>
                        {{#if githubUrl}}
                        <a href="{{githubUrl}}" target="_blank" class="btn btn-sm btn-outline-secondary ms-2">GitHub</a>
                        {{/if}}
                    </div>
                    {{/if}}
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</section>
