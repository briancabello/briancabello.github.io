<section id="contact" class="py-5">
  <div class="container">
    
    <div class="mb-5">
      <div class="text-uppercase small text-success fw-bold mb-1">Let's Connect</div>
      <h2>
        <span class="border-bottom border-3 border-success pb-2">Contact Me</span>
      </h2>
    </div>

    <div class="row g-4">
      
      <div class="col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm border-0 bg-body-tertiary">
          <div class="card-body p-4 text-center">
            <div class="mb-3 text-success">
              <i class="fa-solid fa-envelope fa-2x"></i>
            </div>
            <h5 class="card-title fw-bold text-body-emphasis">Email</h5>
            <a href="mailto:{{contact.email}}" class="text-decoration-none text-body-secondary stretched-link small text-break">
              {{contact.email}}
            </a>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm border-0 bg-body-tertiary">
          <div class="card-body p-4 text-center">
            <div class="mb-3 text-success">
              <i class="fa-solid fa-phone fa-2x"></i>
            </div>
            <h5 class="card-title fw-bold text-body-emphasis">Phone</h5>
            <a href="tel:{{contact.phone}}" class="text-decoration-none text-body-secondary stretched-link">
              {{contact.phone}}
            </a>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm border-0 bg-body-tertiary">
          <div class="card-body p-4 text-center">
            <div class="mb-3 text-success">
              <i class="fa-brands fa-linkedin-in fa-2x"></i>
            </div>
            <h5 class="card-title fw-bold text-body-emphasis">LinkedIn</h5>
            <a href="{{contact.linkedin}}" target="_blank" class="text-decoration-none text-body-secondary stretched-link">
              Connect on LinkedIn
            </a>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm border-0 bg-body-tertiary">
          <div class="card-body p-4 text-center">
            <div class="mb-3 text-success">
              <i class="fa-solid fa-location-dot fa-2x"></i>
            </div>
            <h5 class="card-title fw-bold text-body-emphasis">Location</h5>
            <span class="text-body-secondary small">
              {{contact.location}}
            </span>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
